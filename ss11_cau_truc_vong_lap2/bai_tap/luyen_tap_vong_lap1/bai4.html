<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    while(true) {
        let fi = a + b;
        a = b;
        b = fi;
        if (fi % 5 === 0) {
            document.write(fi);
            break;
        }
    }
</script>
</body>
</html>
