<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let output = " ";
    for (let i = 1; i <= 100 ;i++){
        if ((i % 3 === 0) && (i % 5 === 0)) {
            document.write('FizzBuzz ');
        } else if (i % 3 === 0){
            document.write('Fizz');
            output += 'Fizz ';
        } else if (i % 5 ===0) {
            document.write('Buzz ');
            output += 'Buzz ';
        } else
            document.write('i');
    }
</script>
</body>
</html>
