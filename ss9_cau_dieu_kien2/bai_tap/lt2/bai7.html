<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c:"));
    let d =  b*b - 4*a*c;
    if(a == 0) {
        if(b == 0){
            if (c == 0) {
                alert('Phương trình vô số nghiệm')
            }
            else{
                alert(`Phương trình vô nghiệm`)
            }
        }
        else{
           alert('Phuong trinh co nghiem duy nhat: '+(-c/b))
        }
    }
    else if (d > 0){
        x1 = (-b + Math.sqrt(d))/(2*a)
        x2 = (-b - Math.sqrt(d))/(2*a)
        alert("Phương trình có hai nghiệm phân biệt là x1 = " + x1 + " và x2 = " + x2)
    } else if ( d == 0) {
        let x = -b/2*a
        alert('Phương trình có nghiệm kép: x1 = x2 = '+ x)
    } else {
        alert('Phương trình vô nghiệm ')
    }
</script>
</body>
</html>
