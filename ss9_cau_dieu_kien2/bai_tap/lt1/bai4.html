<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên a'));
    let b = parseInt(prompt('Nhập số nguyên b'));
    let c = parseInt(prompt('Nhập số nguyên c'));
    if (a>b && a>c){
        alert("a lon nhat")
    }
    else if (b>a && b>c){
        alert("b lon nhat")
    }
    else if (c>b && c>a){
        alert('c lon nhat')
    }
</script>
</body>
</html>
