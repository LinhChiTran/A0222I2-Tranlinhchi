<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập điểm bài kiểm tra là : '))
    let b = parseInt(prompt('Nhập điểm thi cuối kỳ là :'))
    let c = parseInt(prompt('Nhập điểm thi cuối kỳ là :'))
    let d = (a + b + c)/3
    if (d >= 8){
        alert('Là học lực tốt ' + d )
    }
    else if (d >= 7){
        alert('Là học lực khá ' + d )
    }
    else {
        alert('Là học lực TB ' + d )
    }
</script>
</body>
</html>
