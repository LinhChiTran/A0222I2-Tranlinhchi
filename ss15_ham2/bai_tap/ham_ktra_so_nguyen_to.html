<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        if(number <= 1){
            document.write("Số" + number + "không phải số nguyên tố");
        }else {
            let dem = 0;
            for (let i = 1; i <= Math.sqrt(number); i++){
                if(number % i === 0){
                    dem++;
                }
            }
            if(dem === 1){
                document.write(number + "là số nguyên tố");
            }else {
                document.write(number + "không phải số nguyên tố")
            }
        }
    }
    let n = parseInt(prompt("Nhập số bất kỳ "));
    isPrime(n);
</script>
</body>
</html>
