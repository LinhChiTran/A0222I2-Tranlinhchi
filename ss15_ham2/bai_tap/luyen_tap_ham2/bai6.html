<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hienThi(num) {
        if(num > 0){
            alert("Số"  + num + "là số nguyên dương");
        }else {
            alert("Số " + num + " là số nguyên âm");
        }
    }
    while (true){
        let a = parseInt(prompt("Nhập 1 số bất kỳ"));
        hienThi(a);
    }
</script>
</body>
</html>
