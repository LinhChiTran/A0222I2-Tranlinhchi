<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập giá trị vào đây:");
    function tinhDienTich(a) {
         let dienTich = Math.pow(a,2)* 3.14;
         return dienTich;
    }
    document.write("Diện tích hình tròn là :" + tinhDienTich(a) +"<br>");


    function tinhChuVi(a) {
          let chuVi = 2 * a * 3.14;
          return chuVi;
    }
    document.write("Chu vi hình tròn là :" + tinhChuVi(a));
</script>
</body>
</html>
