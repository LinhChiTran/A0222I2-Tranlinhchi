<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập giá trị vào đây :"));
    function tinhBinhPhuong(a) {
        let binhPhuong = Math.pow(a,2);
        return binhPhuong;
    }
    document.write( "Bình phương là :" + tinhBinhPhuong(a));
</script>
</body>
</html>
