<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="demo"></p>
<script>
    let text="";
    for (let i = 1;i<5;i++){
        text += "the munber is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML=text;
</script>
</body>
