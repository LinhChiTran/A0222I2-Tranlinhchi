<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt("Nhập giá trị độ C là :");
    let Fahrenheit = (9 * inputCelsius)/5 + 32;
    document.write("Độ F là :" + Fahrenheit);

</script>
</body>
</html>
