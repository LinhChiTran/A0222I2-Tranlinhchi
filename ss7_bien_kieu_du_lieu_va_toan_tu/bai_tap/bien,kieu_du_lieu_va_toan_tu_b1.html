<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm TB và tổng</title>
</head>
<body>
<script>
    let inputPhysics;
    let inputChemistry;
    let inputBiological;

    inputPhysics = parseInt(prompt("Hãy nhập điểm của lý vào đây"));
    inputChemistry = parseInt(prompt("Hãy nhập điểm của hóa vào đây"));
    inputBiological = parseInt(prompt("Hãy nhập điểm của sinh vào đây"));

    let average = (inputPhysics + inputChemistry +inputBiological)/3;
    document.write("Điểm trung bình là : " + average +'</br>');
    let total = (inputPhysics + inputChemistry + inputBiological);
    document.write("Tổng của điểm là :" + total);

</script>
</body>
</html>
