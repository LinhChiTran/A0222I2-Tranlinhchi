<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let R;
    let PI =3.14;
    R = parseInt(prompt("Nhập giá trị của bán kính là :"));
    let S = (R*R) * PI;
    document.write("Diện tích hình tròn là :" + S);
</script>
</body>
</html>
