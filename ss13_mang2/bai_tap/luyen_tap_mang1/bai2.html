<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [8,9,10,54,47,4,14,20,2,4]
    let max = 0;
    let index = 0;
    for (let i = 0;i <number.length;i++){
        if (number[i] > max){
            max = number[i];
            index = i;
        }
    }
    document.write("max :" + max + "at position " + index+"<br>");
</script>
</body>
</html>
