<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [10 ,"A",5,"B",9,"C",20];
    let dem = 0;
    document.write("Mảng có các phần tử [" + array + "] <br>");
    for (let i =0; i < array.length;i++){
        if(array[i] % 2 === 0 || array[i] % 2 === 1){
            dem++;
        }
    }
    document.write("Các ký tự trong mảng là: " + dem + " số ký tự");
</script>
</body>
</html>
